name: Metrics
on:
  schedule: [{ cron: "0 13 * * *" }]
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@master
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          # https://github.com/lowlighter/metrics/tree/latest/source/plugins/core
          config_timezone: Asia/Seoul

          # https://github.com/lowlighter/metrics/tree/latest/source/plugins/base
          base: header, activity, community, repositories, metadata
          repositories_affiliations: owner

          # https://github.com/lowlighter/metrics/tree/latest/source/plugins/lines
          plugin_lines: yes

          # https://github.com/lowlighter/metrics/tree/latest/source/plugins/traffic
          plugin_traffic: yes

          # https://github.com/lowlighter/metrics/tree/latest/source/plugins/languages
          plugin_languages: yes
          plugin_languages_other: true
          plugin_languages_details: percentage
