name: Metrics
on:
  # Run at 15:00 UTC (00:00 KST)
  schedule: [{ cron: "0 15 * * *" }]
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@master
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          # https://github.com/lowlighter/metrics/tree/latest/source/plugins/core
          config_timezone: Asia/Seoul

          # https://github.com/lowlighter/metrics/tree/latest/source/plugins/base
          base: header, activity, community, repositories, metadata
          repositories_affiliations: owner, organization_member

          # https://github.com/lowlighter/metrics/tree/latest/source/plugins/traffic
          plugin_traffic: yes

          # https://github.com/lowlighter/metrics/blob/master/source/plugins/wakatime/README.md
          plugin_wakatime: yes
          plugin_wakatime_token: ${{ secrets.WAKATIME_TOKEN }}
          plugin_wakatime_sections: time, languages, languages-graphs
          plugin_wakatime_days: 365
          plugin_wakatime_languages_other: yes
